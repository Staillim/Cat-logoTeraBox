<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo TeraBox</title>
  <link rel="stylesheet" href="estilo.css">

  <style>
    /* Carrusel centrado mostrando 1 sola tarjeta */
    .carrusel {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      height: 250px; /* Alto reducido */
      position: relative;
      background: #111;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .carrusel-elemento {
      transition: opacity 0.8s ease;
      opacity: 1;
      text-align: center;
    }
    .carrusel-elemento.hide {
      opacity: 0;
    }
    .carrusel-elemento img {
      width: 150px;
      height: 225px;
      object-fit: cover;
      border-radius: 10px;
    }
    .carrusel-elemento h3 {
      margin: 10px 0 0;
      font-size: 16px;
      color: white;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Catálogo TeraBox</h1>

  <!-- BUSCADOR -->
  <div style="text-align:center; margin: 10px;">
    <input type="text" id="busqueda" placeholder="Buscar película por nombre" style="padding:8px; width: 300px;">
  </div>

  <!-- FILTROS DE GÉNERO -->
  <div id="filtros" style="text-align:center; margin: 10px;"></div>

  <!-- CARRUSEL RECIENTES -->
  <div id="seccionRecientes">
    <h2 style="text-align:center;">🎬 Recientes</h2>
    <div class="carrusel" id="recientes">
      <div id="carruselElemento" class="carrusel-elemento"></div>
    </div>
  </div>

  <!-- CATÁLOGO GENERAL -->
  <h2 style="text-align:center;">📺 Todo el catálogo</h2>
  <div class="contenedor" id="catalogo" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>

  <script>
    let todasLasPeliculas = [];
    let generoSeleccionado = '';
    let textoBusqueda = '';
    let intervaloCarrusel;
    let recientes = [];
    let carruselIndex = 0;

    function renderizarPeliculas(lista, contenedorId) {
      const cont = document.getElementById(contenedorId);
      cont.innerHTML = '';
      lista.forEach(p => {
        const div = document.createElement('div');
        div.className = 'tarjeta';
        div.style = 'margin: 10px; text-align: center;';
        div.innerHTML = `
          <a href="pelicula.html?id=${p.ID}">
            <img src="${p.IMG}" alt="${p.NOMBRE}" style="width: 150px; height: 220px; object-fit: cover;">
            <h3>${p.NOMBRE}</h3>
          </a>`;
        cont.appendChild(div);
      });
    }

    function crearFiltros(peliculas) {
      const cont = document.getElementById('filtros');
      const setG = new Set();
      peliculas.forEach(p => 
        p.GENERO.split('/').map(g => g.trim()).forEach(g => setG.add(g))
      );
      // Botón "Todos"
      cont.innerHTML = `<button data-genero="">Todos</button> `;
      // Botones individuales
      Array.from(setG).sort().forEach(g => {
        cont.innerHTML += `<button data-genero="${g}">${g}</button> `;
      });
      // Al hacer clic en un filtro, limpiamos búsqueda y aplicamos solo ese género
      cont.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
          generoSeleccionado = btn.dataset.genero;
          // Limpiar búsqueda
          textoBusqueda = '';
          document.getElementById('busqueda').value = '';
          aplicarFiltros();
        });
      });
    }

    function aplicarFiltros() {
      const filtradas = todasLasPeliculas.filter(p => {
        const okName = p.NOMBRE.toLowerCase().includes(textoBusqueda);
        const gens = p.GENERO.split('/').map(g => g.trim().toLowerCase());
        const okGen = !generoSeleccionado || gens.includes(generoSeleccionado.toLowerCase());
        return okName && okGen;
      });
      // Oculta carrusel si hay búsqueda o filtro activo
      const sec = document.getElementById('seccionRecientes');
      if (textoBusqueda || generoSeleccionado) {
        sec.style.display = 'none';
        clearInterval(intervaloCarrusel);
      } else {
        sec.style.display = 'block';
        iniciarCarrusel();
      }
      renderizarPeliculas(filtradas, 'catalogo');
    }

    document.getElementById('busqueda').addEventListener('input', e => {
      textoBusqueda = e.target.value.toLowerCase();
      aplicarFiltros();
    });

    function mostrarSlide(index) {
      const el = document.getElementById('carruselElemento');
      el.classList.add('hide');
      setTimeout(() => {
        const p = recientes[index];
        el.innerHTML = `
          <a href="pelicula.html?id=${p.ID}">
            <img src="${p.IMG}" alt="${p.NOMBRE}">
            <h3>${p.NOMBRE}</h3>
          </a>`;
        el.classList.remove('hide');
      }, 800);
    }

    function iniciarCarrusel() {
      clearInterval(intervaloCarrusel);
      carruselIndex = 0;
      mostrarSlide(carruselIndex);
      intervaloCarrusel = setInterval(() => {
        carruselIndex = (carruselIndex + 1) % recientes.length;
        mostrarSlide(carruselIndex);
      }, 5000);
    }

    fetch('https://raw.githubusercontent.com/Staillim/Mybase/main/base2.json')
      .then(r => r.json())
      .then(data => {
        todasLasPeliculas = data;
        crearFiltros(data);
        aplicarFiltros();
        recientes = [...data].sort((a,b) => b.ID - a.ID).slice(0,5);
      });
  </script>
</body>
</html>
