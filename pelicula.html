<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalles de Película</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .detalle {
      max-width: 800px;
      margin: 40px auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }
    .boton-back {
      display: inline-block;
      margin-bottom: 20px;
      background: #555;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .boton-back:hover {
      background: #777;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .detalle img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .detalle h2 {
      text-align: center;
      margin: 10px 0;
    }
    .info {
      text-align: center;
      margin-bottom: 15px;
      color: #aaa;
      font-size: 14px;
    }
    .detalle p {
      text-align: justify;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .boton-terabox {
      display: block;
      text-align: center;
      padding: 12px;
      background-color: #04ffff;
      color: rgb(1, 1, 1);
      border: none;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .boton-terabox:hover {
      background-color: #0cf7fb;
    }
  </style>
</head>
<body>
  <div class="detalle" id="detalle">
    <a href="index.html" class="boton-back">← Volver al catálogo</a>
    <h2>Cargando película...</h2>
  </div>

  <script>
    function getYouTubeEmbed(url) {
      let videoId;
      if (url.includes("youtube.com/watch")) {
        videoId = url.split("v=")[1].split("&")[0];
      } else if (url.includes("youtu.be/")) {
        videoId = url.split("youtu.be/")[1].split("?")[0];
      } else {
        return url;
      }
      return `https://www.youtube.com/embed/${videoId}`;
    }

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("https://raw.githubusercontent.com/Staillim/Mybase/main/base2.json")
      .then(res => res.json())
      .then(data => {
        const pelicula = data.find(p => p.ID == id);
        const cont = document.getElementById("detalle");
        if (!pelicula) {
          cont.innerHTML = `
            <a href="index.html" class="boton-back">← Volver al catálogo</a>
            <h2>Película no encontrada</h2>
          `;
          return;
        }

        const embedUrl = getYouTubeEmbed(pelicula.TRAILER);
        cont.innerHTML = `
          <a href="index.html" class="boton-back">← Volver al catálogo</a>
          <iframe src="${embedUrl}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <img src="${pelicula.IMG}" alt="${pelicula.NOMBRE}">
          <h2>${pelicula.NOMBRE}</h2>
          <div class="info">
            Año: ${pelicula.AÑO} | Duración: ${pelicula.DURACION}
          </div>
          <p>${pelicula.DESCRIPCION}</p>
          <a href="${pelicula.LINK}" target="_blank" class="boton-terabox">Ver en TeraBox</a>
        `;
      })
      .catch(err => {
        document.getElementById("detalle").innerHTML = `
          <a href="index.html" class="boton-back">← Volver al catálogo</a>
          <h2>Error cargando datos</h2>
        `;
        console.error(err);
      });
  </script>
</body>
</html>
